    <script src="bower_components/maphilight/jquery.maphilight.min.js" charset="utf-8"></script>


    <script type="text/javascript">
      $(() => {
        $('#baseImage').maphilight({
          fill: false,
          stroke: false
        });
        $('area').mouseover(function() {
          var title = $(this).attr('title');
          document.getElementById(title).classList.add('hover');
        })
        .mouseout(function(){
          var title = $(this).attr('title');
          document.getElementById(title).classList.remove('hover');
        });
      });
    </script>
